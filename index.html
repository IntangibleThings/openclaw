<!DOCTYPE html>
<html>
<head>
  <title>My First Mini App</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
    button { background: #007bff; color: white; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 5px; min-height: 100px; }
  </style>
</head>
<body>
  <h1>ðŸš€ My Mini App</h1>
  <p>Click the button to ask my VPS a question!</p>
  
  <button onclick="askMyServer()">Ask Server</button>
  
  <div id="result">Result will appear here...</div>

  <script>
    async function askMyServer() {
      document.getElementById('result').innerText = 'Loading...';
      
      // This talks to YOUR VPS
      const response = await fetch('https://YOUR-VPS-IP:3000/api/hello');
      const data = await response.json();
      
      document.getElementById('result').innerText = data.message;
    }
  </script>
</body>
</html>
